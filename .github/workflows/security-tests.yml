name: Security Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM
    - cron: '0 2 * * *'

jobs:
  security-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security unit tests
        run: npm run test:security
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: Check coverage thresholds
        run: |
          echo "Checking security test coverage..."
          npm run test:coverage -- --reporter=json --outputFile=coverage-summary.json
      
      - name: Security test summary
        run: |
          echo "## Security Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All security tests passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Coverage report available in artifacts" >> $GITHUB_STEP_SUMMARY

  dependency-security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: npm audit --production --audit-level=moderate
        continue-on-error: true
      
      - name: Check for outdated packages
        run: npm outdated
        continue-on-error: true

  rls-validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate RLS policies exist
        run: |
          echo "## RLS Policy Validation" >> $GITHUB_STEP_SUMMARY
          echo "Checking for RLS policies in migrations..." >> $GITHUB_STEP_SUMMARY
          
          if grep -r "ENABLE ROW LEVEL SECURITY" supabase/migrations/; then
            echo "âœ… RLS policies found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No RLS policies detected" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Check for auth.uid() usage
        run: |
          if grep -r "auth.uid()" supabase/migrations/; then
            echo "âœ… auth.uid() usage found in policies" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No auth.uid() usage detected" >> $GITHUB_STEP_SUMMARY
          fi
